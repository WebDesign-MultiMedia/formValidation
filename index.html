<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <!-- Container for entire form. -->
  <div class="form-container" id="form-container">
    <!-- Registration Side -->



    <div>
      <h1>Register</h1>
      <p>Please provide your information below.</p>

      <!-- Registration Form -->
      <form id="registration">
        <input id="username" class="test" name="username" type="text" placeholder="Username" pattern="[A-Z]{4,8}"
          title="Uppercase, Username must be 4 charaters long" /> <span id="error"></span>
        <!--required-->



        <span class="input-icon"><i class="fa-solid fa-user"></i></span><br />
        <input id="email" name="email" type="email" placeholder="Email" />
        <span class="input-icon"><i class="fa-solid fa-envelope"></i></span><br /> <span id="emailFeed"></span> <span
          id="error-email"> </span>





        <input name="password" type="text" id="password" class="password" minlength="12" placeholder="Password" />
        <span class="input-icon"><i class="fa-solid fa-key"></i></span><br />
        <span id="passwordError"> </span>




        <input name="passwordCheck" id="passwordCheck"  minlength="12"  type="text" placeholder="Repeat Password" />
        <span class="input-icon"><i class="fa-solid fa-key"></i></span><br /><br /> <span id="PasswordCheckMess"></span>




        <div class="flex-row">
          <input name="terms" type="checkbox" id="accept" />
          <label for="terms">I agree to the&nbsp;<a href="#">Terms of Use</a>.</label>
          <span id="check-error"></span>


<input type="submit" value="Register" />
        </div>
      </form>
    </div>




    <!-- Login Side -->
    <div>
      <h1>Login</h1>
      <p>Login using your account information.</p>

      <!-- Login Form -->
      <form id="login" style="border-bottom: 1px solid lightgray">
        <input id="username" name="username" type="text" placeholder="Uname" required />
        <span class="input-icon"><i class="fa-solid fa-user"></i></span><br />

        <input name="password" type="text" placeholder="Password" />
        <span class="input-icon"><i class="fa-solid fa-key"></i></span><br /><br />

        <div class="flex-row">
          <input name="persist" type="checkbox" />
          <label for="persist">Keep me logged in.</label>
          <input type="submit" value="Login" />
        </div>
        <br /><br />
      </form>

      <p>Forgot your <a href="#">Username</a> or <a href="#">Password?</a></p>
    </div>
  </div>

  <!-- Error Display Container -->
  <div id="errorDisplay"></div>


  <script src="app.js"></script>
</body>

</html>
